<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap - Tutoring</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Skill Swap</h1>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="browse.html">Browse Tutors</a></li>
                <li><a href="offer.html">Offer Services</a></li>
                <li><a href="about.html">About</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>
                Find your tutor
            </h2>
        </section>
        <section class="filter-buttons">
            <button id="filter-all">All</button>
            <button id="filter-programming">Programming</button>
            <button id="filter-music">Music</button>
            <button id="filter-career">Career</button>
        </section>
        <section class="cost-calculator">
            <h2>Calculate Session Cost</h2>
            <div class="calculator-inputs">
                <input type="number" id="hourly-rate" placeholder="Hourly Rate ($)" min="0">
                <input type="number" id="hours" placeholder="Hours" min="0" step="0.5">
                <button id="calculate-btn">Calculate Cost</button>
            </div>
            <p id="cost-result"></p>
        </section>
        <section class="skills" id="skills-container">
            <div class="card">
                <h3>Advanced Math</h3>
                <p>Calculus and Algebra</p>
                <span class="price">$25/hour</span>
                <span class="provider">John Hill</span>
            </div>

        </section>
    </main>
    <footer>
        <p>&copy; 2026 Skill Swap</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
